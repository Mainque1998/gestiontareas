<div class="container">

    <form [formGroup]="newForm" (ngSubmit)="create(newForm.value)">
        <h3>Creando nuevo usuario</h3> 
        <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="form-control"  placeholder="Nombre" formControlName="name">
        </div>
        <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control"  placeholder="email" formControlName="email">
        </div>
        <div class="form-group">
                <label for="exampleFormControlInput1">Contrase√±a</label>
                <input type="password" class="form-control"  placeholder="password" formControlName="password">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Crear</button>
        <button type="button" class="btn btn-dark" (click)="cancel()">Cancelar</button>
        
        <div id="alert alert-danger" *ngIf="errorStatus">
          <p>{{ errorMsg }}</p>
        </div>
    
            
</form>

</div>
